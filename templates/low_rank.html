<!doctype html>
<html lang="en">
    <body>
    {% block content %}
    <h1>Lowest Ranking Images</h1>
    <div class="gallery" style="display: flex; flex-wrap: wrap;">
        {% for card in cards %}
        <div class="card" style="flex: 1 0 21%; margin: 1%;">
            <img src="{{ card.art_url }}" alt="{{ card.name }}" style="width: 100%;">
            <p>{{ card.name }}</p>
            <p>Elo rating: {{ card.elo }}</p>
            <form action="{{ url_for('flag_invalid', image_id=card.id) }}" method="post">
                <button type="submit">Report</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <div class="pagination">
        {% if page > 1 %}
        <a href="{{ url_for('low_rank', page=page-1) }}">Previous</a>
        {% endif %}
        {% if page < total_pages %}
        <a href="{{ url_for('low_rank', page=page+1) }}">Next</a>
        {% endif %}
    </div>
    {% endblock %}
    </body>
</html>
